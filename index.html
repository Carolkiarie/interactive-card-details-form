<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sstyle.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main>
    <article>
      <img src="images/bg-main-mobile.png" alt="" class="firstcontainer">
      <img src="images/bg-main-desktop.png" alt="" class="secondcontainer">
    </article>
    
        <form>
          <div class="tab">
            <P>CARDHOLDER NAME</P>
            <input type="text" name="name" placeholder="e.g. Jane Appleseed">
          </div>
          <div class="tab">
            <P>CARD NUMBER</P>
            <input type="text" name="number" placeholder="e.g. 1234 5678 9123 0000">
          </div>
          <div class="tab">
              <p class="tab2">EXP. DATE (MM/YY) <span>CVC</span></p>
              <div class="divide">
              <input type="text" name="month" placeholder="MM">
              <input type="text" name="year" placeholder="YY">
              <input type="text" name="cvc" placeholder="e.g. 123">
            </div>
          </div>
          <button class="subm">Confirm</button>
          
        </form>
   <section>
    <img src="images/icon-complete.svg" alt="" class="done">
    <div class="thanks">THANK YOU!</div>
    <P>We've added your card details</P>
    <button class="continue">Continue</button>
   </section>
  </main>

  <picture class="back">
    <img class="backcard" src="images/bg-card-back.png" alt="">
    <div class="zeronumbers">000</div>
  </picture>
  <!-- <div class="zeronumbers">000</div> -->
  <div id ="front">
    <img class="frontcard" src="images/bg-card-front.png" alt="">
    <img class="logo" src="images/card-logo.svg" alt="">
      <div class="display1">0000 0000 0000 0000</div>
      <div class="display2">JANE APPLESEED</div>
      <div class="display3">00/00</div> 
  <div>




































  <script src="sandbox.js"></script>
</body>

</html>
